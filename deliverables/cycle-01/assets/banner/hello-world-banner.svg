<svg xmlns="http://www.w3.org/2000/svg" width="960" height="402" viewBox="0 0 960 402">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1226"/>
      <stop offset="60%" stop-color="#0c1835"/>
      <stop offset="100%" stop-color="#131f3b"/>
    </linearGradient>
    <linearGradient id="panel" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4b3a1e"/>
      <stop offset="50%" stop-color="#9b7b3a"/>
      <stop offset="100%" stop-color="#d9b45a"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="960" height="402" fill="url(#bg)"/>

  <g opacity="0.7" fill="#dbe8ff">
    <circle cx="90" cy="70" r="1.5"/>
    <circle cx="220" cy="120" r="1.2"/>
    <circle cx="380" cy="40" r="1.0"/>
    <circle cx="520" cy="85" r="1.3"/>
    <circle cx="710" cy="60" r="1.1"/>
    <circle cx="840" cy="140" r="1.4"/>
    <circle cx="120" cy="260" r="1.2"/>
    <circle cx="300" cy="300" r="1.4"/>
    <circle cx="600" cy="290" r="1.1"/>
    <circle cx="820" cy="270" r="1.3"/>
  </g>

  <rect x="70" y="125" width="820" height="150" rx="18" fill="url(#panel)" opacity="0.9"/>
  <rect x="70" y="125" width="820" height="150" rx="18" fill="none" stroke="#f1d28a" stroke-opacity="0.6" stroke-width="2"/>

  <text x="480" y="215" text-anchor="middle" dominant-baseline="middle"
        font-family="Georgia, 'Times New Roman', serif" font-size="64" font-weight="700"
        letter-spacing="2" fill="#f8e6b6" filter="url(#glow)">
    HELLO WORLD!
  </text>
</svg>
