<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" role="img" aria-labelledby="title desc">
  <title id="title">Toot Toot Engineering Animated Logo</title>
  <desc id="desc">Animated gears, rails, and steam around the Toot Toot Engineering wordmark.</desc>
  <defs>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#ffe27a" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#f4a261" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#1d3557" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b3d91"/>
      <stop offset="55%" stop-color="#214f7a"/>
      <stop offset="100%" stop-color="#f4a261"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c0c7d4"/>
      <stop offset="50%" stop-color="#7a8596"/>
      <stop offset="100%" stop-color="#e5e9f0"/>
    </linearGradient>
  </defs>
  <style>
    :root { --ink:#0c1b2a; --accent:#ffb703; --hot:#f95738; --steam:#e0fbfc; }
    .bg { fill: url(#sky); }
    .ring { fill: none; stroke: #ffd166; stroke-width: 6; opacity: 0.7; }
    .gear { fill: url(#metal); stroke: #4f5d75; stroke-width: 3; }
    .gear-core { fill: #1d3557; }
    .rail { fill: none; stroke: #6b705c; stroke-width: 12; stroke-linecap: round; }
    .rail-tie { stroke: #b08968; stroke-width: 6; }
    .steam { fill: none; stroke: var(--steam); stroke-width: 6; stroke-linecap: round; opacity: 0.8; }
    .word { font-family: "Bebas Neue", "Impact", "Arial Black", sans-serif; letter-spacing: 4px; fill: #fefae0; }
    .sub { font-family: "Montserrat", "Arial", sans-serif; letter-spacing: 6px; fill: #ffe8a3; font-size: 26px; }
    .glow { fill: url(#glow); }
    .pulse { animation: pulse 5s ease-in-out infinite; transform-origin: 400px 420px; }
    .spin-slow { animation: spin 20s linear infinite; transform-origin: 400px 420px; }
    .spin-fast { animation: spin 10s linear infinite reverse; transform-origin: 510px 500px; }
    .steam-rise { animation: rise 6s ease-in-out infinite; }
    .steam-rise.delay { animation-delay: 2s; }
    .spark { animation: flicker 2.5s ease-in-out infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes pulse { 0%, 100% { transform: scale(0.98); opacity: 0.75; } 50% { transform: scale(1.03); opacity: 1; } }
    @keyframes rise { 0% { transform: translateY(20px); opacity: 0; } 40% { opacity: 0.9; } 100% { transform: translateY(-40px); opacity: 0; } }
    @keyframes flicker { 0%, 100% { opacity: 0.4; } 50% { opacity: 0.9; } }
  </style>

  <rect class="bg" x="0" y="0" width="800" height="800"/>
  <circle class="glow pulse" cx="400" cy="420" r="260"/>

  <circle class="ring" cx="400" cy="420" r="280"/>
  <circle class="ring" cx="400" cy="420" r="240" opacity="0.5"/>

  <path class="rail" d="M120 620 C260 560, 540 560, 680 620"/>
  <path class="rail-tie" d="M170 640 L220 600"/>
  <path class="rail-tie" d="M260 655 L310 595"/>
  <path class="rail-tie" d="M350 665 L400 595"/>
  <path class="rail-tie" d="M440 665 L490 595"/>
  <path class="rail-tie" d="M530 655 L580 600"/>

  <g class="spin-slow" transform="translate(400 420)">
    <circle class="gear" r="140"/>
    <circle class="gear-core" r="60"/>
    <g class="gear">
      <rect x="-12" y="-182" width="24" height="40" rx="6"/>
      <rect x="-12" y="-182" width="24" height="40" rx="6" transform="rotate(30)"/>
      <rect x="-12" y="-182" width="24" height="40" rx="6" transform="rotate(60)"/>
      <rect x="-12" y="-182" width="24" height="40" rx="6" transform="rotate(90)"/>
      <rect x="-12" y="-182" width="24" height="40" rx="6" transform="rotate(120)"/>
      <rect x="-12" y="-182" width="24" height="40" rx="6" transform="rotate(150)"/>
      <rect x="-12" y="-182" width="24" height="40" rx="6" transform="rotate(180)"/>
      <rect x="-12" y="-182" width="24" height="40" rx="6" transform="rotate(210)"/>
      <rect x="-12" y="-182" width="24" height="40" rx="6" transform="rotate(240)"/>
      <rect x="-12" y="-182" width="24" height="40" rx="6" transform="rotate(270)"/>
      <rect x="-12" y="-182" width="24" height="40" rx="6" transform="rotate(300)"/>
      <rect x="-12" y="-182" width="24" height="40" rx="6" transform="rotate(330)"/>
    </g>
  </g>

  <g class="spin-fast" transform="translate(510 500)">
    <circle class="gear" r="70"/>
    <circle class="gear-core" r="28"/>
    <g class="gear">
      <rect x="-8" y="-96" width="16" height="30" rx="5"/>
      <rect x="-8" y="-96" width="16" height="30" rx="5" transform="rotate(45)"/>
      <rect x="-8" y="-96" width="16" height="30" rx="5" transform="rotate(90)"/>
      <rect x="-8" y="-96" width="16" height="30" rx="5" transform="rotate(135)"/>
      <rect x="-8" y="-96" width="16" height="30" rx="5" transform="rotate(180)"/>
      <rect x="-8" y="-96" width="16" height="30" rx="5" transform="rotate(225)"/>
      <rect x="-8" y="-96" width="16" height="30" rx="5" transform="rotate(270)"/>
      <rect x="-8" y="-96" width="16" height="30" rx="5" transform="rotate(315)"/>
    </g>
  </g>

  <g transform="translate(260 360)">
    <rect x="-60" y="-20" width="120" height="60" rx="18" fill="#2a9d8f" stroke="#0f3d3e" stroke-width="4"/>
    <rect x="-20" y="-60" width="40" height="40" rx="10" fill="#e76f51" stroke="#0f3d3e" stroke-width="4"/>
    <circle cx="-35" cy="55" r="22" fill="#3d405b"/>
    <circle cx="35" cy="55" r="22" fill="#3d405b"/>
  </g>

  <path class="steam steam-rise" d="M250 260 C220 220, 230 180, 210 140"/>
  <path class="steam steam-rise delay" d="M290 260 C280 220, 300 190, 290 150"/>
  <circle class="spark" cx="560" cy="300" r="10" fill="#ffd166"/>
  <circle class="spark" cx="580" cy="280" r="6" fill="#f95738"/>

  <text class="word" x="400" y="460" font-size="78" text-anchor="middle">TOOT TOOT</text>
  <text class="sub" x="400" y="500" text-anchor="middle">ENGINEERING</text>
</svg>
