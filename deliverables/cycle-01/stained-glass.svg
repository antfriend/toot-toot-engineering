<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1600" viewBox="0 0 1000 1600">
  <defs>
    <linearGradient id="stoneGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#e2d7c7"/>
      <stop offset="100%" stop-color="#b9a992"/>
    </linearGradient>
    <linearGradient id="frameGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#a89b86"/>
      <stop offset="100%" stop-color="#7f6f5b"/>
    </linearGradient>
    <radialGradient id="roseRed" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ff9a8b"/>
      <stop offset="60%" stop-color="#c3302c"/>
      <stop offset="100%" stop-color="#6b1416"/>
    </radialGradient>
    <radialGradient id="roseBlue" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#9fd3ff"/>
      <stop offset="60%" stop-color="#2f5ea8"/>
      <stop offset="100%" stop-color="#132a5a"/>
    </radialGradient>
    <radialGradient id="roseGreen" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#b6f4c4"/>
      <stop offset="60%" stop-color="#2d8a52"/>
      <stop offset="100%" stop-color="#12452d"/>
    </radialGradient>
    <linearGradient id="amberGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffd38a"/>
      <stop offset="100%" stop-color="#b5691a"/>
    </linearGradient>
    <filter id="glassGrain" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" seed="8" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.08"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply"/>
    </filter>
    <pattern id="leadPattern" width="16" height="16" patternUnits="userSpaceOnUse">
      <rect width="16" height="16" fill="none"/>
      <path d="M0 8 H16 M8 0 V16" stroke="#1a1410" stroke-width="2" opacity="0.25"/>
    </pattern>
  </defs>

  <rect x="40" y="40" width="920" height="1520" rx="22" fill="url(#stoneGrad)"/>
  <rect x="80" y="80" width="840" height="1440" rx="18" fill="url(#frameGrad)"/>
  <rect x="120" y="120" width="760" height="1360" rx="16" fill="#101214"/>

  <g id="glass" filter="url(#glassGrain)">
    <rect x="140" y="140" width="720" height="1320" rx="12" fill="#14161a"/>

    <!-- Rose window -->
    <g transform="translate(500 420)">
      <circle r="210" fill="url(#roseBlue)"/>
      <circle r="170" fill="url(#roseRed)" opacity="0.85"/>
      <circle r="125" fill="url(#roseGreen)" opacity="0.8"/>
      <circle r="70" fill="url(#amberGrad)" opacity="0.9"/>
      <g fill="none" stroke="#0f0b08" stroke-width="10">
        <circle r="210"/>
        <circle r="170"/>
        <circle r="125"/>
        <circle r="70"/>
      </g>
      <g fill="none" stroke="#120d0a" stroke-width="8">
        <path d="M0 -210 L0 -70"/>
        <path d="M0 70 L0 210"/>
        <path d="M-210 0 L-70 0"/>
        <path d="M70 0 L210 0"/>
        <path d="M-148 -148 L-50 -50"/>
        <path d="M50 50 L148 148"/>
        <path d="M148 -148 L50 -50"/>
        <path d="M-50 50 L-148 148"/>
      </g>
      <g fill="none" stroke="#0f0b08" stroke-width="6">
        <path d="M-190 -60 A200 200 0 0 1 190 -60"/>
        <path d="M-190 60 A200 200 0 0 0 190 60"/>
        <path d="M-60 -190 A200 200 0 0 0 -60 190"/>
        <path d="M60 -190 A200 200 0 0 1 60 190"/>
      </g>
    </g>

    <!-- Vertical lancets -->
    <g transform="translate(200 700)">
      <rect x="0" y="0" width="200" height="700" rx="90" fill="url(#roseGreen)" opacity="0.7"/>
      <rect x="20" y="40" width="160" height="620" rx="80" fill="url(#roseBlue)" opacity="0.7"/>
      <rect x="45" y="90" width="110" height="520" rx="55" fill="url(#roseRed)" opacity="0.7"/>
      <path d="M0 90 H200 M0 220 H200 M0 350 H200 M0 480 H200 M0 610 H200" stroke="#0f0b08" stroke-width="8"/>
    </g>
    <g transform="translate(600 700)">
      <rect x="0" y="0" width="200" height="700" rx="90" fill="url(#roseGreen)" opacity="0.7"/>
      <rect x="20" y="40" width="160" height="620" rx="80" fill="url(#roseBlue)" opacity="0.7"/>
      <rect x="45" y="90" width="110" height="520" rx="55" fill="url(#roseRed)" opacity="0.7"/>
      <path d="M0 90 H200 M0 220 H200 M0 350 H200 M0 480 H200 M0 610 H200" stroke="#0f0b08" stroke-width="8"/>
    </g>

    <!-- Central medallion panel -->
    <g transform="translate(500 1080)">
      <rect x="-160" y="-210" width="320" height="420" rx="40" fill="url(#amberGrad)" opacity="0.85"/>
      <circle r="120" fill="url(#roseBlue)" opacity="0.85"/>
      <circle r="75" fill="url(#roseRed)" opacity="0.9"/>
      <path d="M-160 -90 H160 M-160 0 H160 M-160 90 H160" stroke="#0f0b08" stroke-width="9"/>
      <path d="M-80 -210 V210 M0 -210 V210 M80 -210 V210" stroke="#0f0b08" stroke-width="9"/>
    </g>

    <!-- Decorative border tiles -->
    <g>
      <rect x="140" y="140" width="720" height="60" fill="url(#amberGrad)" opacity="0.7"/>
      <rect x="140" y="1400" width="720" height="60" fill="url(#amberGrad)" opacity="0.7"/>
      <rect x="140" y="200" width="60" height="1200" fill="url(#roseBlue)" opacity="0.6"/>
      <rect x="800" y="200" width="60" height="1200" fill="url(#roseGreen)" opacity="0.6"/>
      <rect x="200" y="200" width="600" height="24" fill="url(#roseRed)" opacity="0.5"/>
      <rect x="200" y="1376" width="600" height="24" fill="url(#roseRed)" opacity="0.5"/>
    </g>

    <!-- Leadwork overlay -->
    <rect x="140" y="140" width="720" height="1320" rx="12" fill="url(#leadPattern)" opacity="0.55"/>
    <rect x="140" y="140" width="720" height="1320" rx="12" fill="none" stroke="#0d0a08" stroke-width="14"/>
  </g>

  <!-- Outer lead frame -->
  <rect x="120" y="120" width="760" height="1360" rx="16" fill="none" stroke="#0d0a08" stroke-width="20"/>
  <rect x="90" y="90" width="820" height="1420" rx="18" fill="none" stroke="#241a13" stroke-width="14"/>
</svg>
