<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256" role="img" aria-label="Toot Toot Engineering logo">
  <defs>
    <style>
      .stroke{stroke:#111;stroke-width:10;stroke-linecap:round;stroke-linejoin:round;fill:none}
      .fill{fill:#111}
    </style>
  </defs>

  <!-- A tiny train-whistle + gear motif: simple, monochrome, scalable -->
  <!-- Outer gear-ish ring -->
  <circle class="stroke" cx="128" cy="128" r="86"/>
  
  <!-- Gear teeth (simple rectangles around) -->
  <g class="fill" transform="translate(128 128)">
    <rect x="-6" y="-122" width="12" height="20" rx="2"/>
    <rect x="-6" y="102" width="12" height="20" rx="2"/>
    <rect x="102" y="-6" width="20" height="12" rx="2"/>
    <rect x="-122" y="-6" width="20" height="12" rx="2"/>

    <g transform="rotate(45)">
      <rect x="-6" y="-122" width="12" height="20" rx="2"/>
      <rect x="-6" y="102" width="12" height="20" rx="2"/>
      <rect x="102" y="-6" width="20" height="12" rx="2"/>
      <rect x="-122" y="-6" width="20" height="12" rx="2"/>
    </g>
  </g>

  <!-- Whistle body -->
  <path class="stroke" d="M74 132 h108"/>
  <path class="stroke" d="M88 132 v-36 c0-10 8-18 18-18 h44 c10 0 18 8 18 18 v36"/>

  <!-- Whistle bell -->
  <path class="stroke" d="M182 132 c14 0 24 10 24 24 s-10 24-24 24"/>

  <!-- Sound lines: "toot toot" -->
  <path class="stroke" d="M196 104 c20 6 32 18 36 36"/>
  <path class="stroke" d="M196 84 c30 10 48 28 54 54"/>

  <!-- Center bolt -->
  <circle class="fill" cx="128" cy="128" r="10"/>

  <!-- Small label -->
  <g class="fill" aria-hidden="true">
    <rect x="56" y="182" width="144" height="30" rx="6" fill="#111"/>
    <text x="128" y="203" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial" font-size="14" text-anchor="middle" fill="#fff">TOOT TOOT ENG</text>
  </g>
</svg>
