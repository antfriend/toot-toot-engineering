<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stained Glass Lighting Animation</title>
  <style>
    :root {
      --glow-warm: rgba(255, 198, 120, 0.45);
      --glow-rose: rgba(255, 120, 100, 0.35);
      --glow-blue: rgba(120, 170, 255, 0.25);
      --shadow-deep: rgba(12, 10, 8, 0.6);
      --ambient: rgba(20, 18, 22, 0.95);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at 20% 10%, rgba(255, 220, 180, 0.18), transparent 45%),
        radial-gradient(circle at 80% 20%, rgba(110, 160, 255, 0.18), transparent 50%),
        linear-gradient(160deg, #0f0e12 0%, #1b1a1f 50%, #0e0d11 100%);
      color: #ece6da;
      font-family: "Georgia", "Times New Roman", serif;
    }

    .stage {
      position: relative;
      width: 1000px;
      height: 1600px;
      max-width: 90vw;
      max-height: 90vh;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .light-sheen,
    .light-bloom,
    .light-vignette,
    .dust-layer {
      position: absolute;
      inset: -4%;
      pointer-events: none;
      border-radius: 18px;
    }

    .light-sheen {
      background:
        radial-gradient(ellipse at 30% 20%, rgba(255, 220, 170, 0.38), transparent 55%),
        radial-gradient(ellipse at 60% 45%, rgba(255, 255, 220, 0.18), transparent 60%),
        radial-gradient(ellipse at 40% 65%, rgba(120, 180, 255, 0.2), transparent 60%);
      mix-blend-mode: screen;
      animation: sheenPulse 16s ease-in-out infinite;
    }

    .light-bloom {
      background:
        radial-gradient(circle at 50% 35%, rgba(255, 200, 150, 0.45), transparent 55%),
        radial-gradient(circle at 55% 55%, rgba(255, 140, 120, 0.25), transparent 60%);
      filter: blur(12px);
      mix-blend-mode: screen;
      animation: bloomFlicker 12s ease-in-out infinite;
    }

    .light-vignette {
      background: radial-gradient(circle at center, transparent 35%, rgba(6, 5, 8, 0.8) 80%);
      mix-blend-mode: multiply;
    }

    .dust-layer {
      mix-blend-mode: screen;
      opacity: 0.5;
      animation: dustDrift 24s linear infinite;
    }

    .dust {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: rgba(255, 240, 210, 0.55);
      filter: blur(0.5px);
      animation: moteFloat 18s ease-in-out infinite;
    }

    .dust:nth-child(1) { top: 15%; left: 20%; animation-delay: -6s; }
    .dust:nth-child(2) { top: 30%; left: 45%; animation-delay: -12s; }
    .dust:nth-child(3) { top: 50%; left: 35%; animation-delay: -3s; }
    .dust:nth-child(4) { top: 60%; left: 60%; animation-delay: -9s; }
    .dust:nth-child(5) { top: 40%; left: 70%; animation-delay: -15s; }
    .dust:nth-child(6) { top: 25%; left: 55%; animation-delay: -1s; }
    .dust:nth-child(7) { top: 70%; left: 30%; animation-delay: -11s; }
    .dust:nth-child(8) { top: 10%; left: 65%; animation-delay: -4s; }
    .dust:nth-child(9) { top: 75%; left: 55%; animation-delay: -8s; }

    .window {
      width: 100%;
      height: 100%;
      filter:
        drop-shadow(0 28px 40px var(--shadow-deep))
        drop-shadow(0 0 30px var(--glow-warm))
        drop-shadow(-12px -18px 28px var(--glow-rose))
        drop-shadow(18px 22px 24px var(--glow-blue))
        saturate(1.15)
        brightness(1.05)
        contrast(1.08);
    }

    .caption {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 18px;
      background: rgba(12, 10, 14, 0.65);
      border: 1px solid rgba(255, 220, 180, 0.2);
      border-radius: 999px;
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    @keyframes sheenPulse {
      0%, 100% { opacity: 0.85; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(6px); }
    }

    @keyframes bloomFlicker {
      0%, 100% { opacity: 0.75; }
      40% { opacity: 0.95; }
      60% { opacity: 0.7; }
    }

    @keyframes dustDrift {
      0% { transform: translate(-10px, -20px); }
      100% { transform: translate(12px, 16px); }
    }

    @keyframes moteFloat {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { transform: translateY(-14px) scale(1.2); opacity: 0.9; }
    }

    @media (max-width: 900px) {
      .stage {
        width: 90vw;
        height: calc(90vw * 1.6);
      }
      .caption {
        font-size: 12px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .light-sheen,
      .light-bloom,
      .dust-layer,
      .dust {
        animation: none;
      }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="light-sheen"></div>
    <div class="light-bloom"></div>
    <div class="light-vignette"></div>
    <div class="dust-layer">
      <span class="dust"></span>
      <span class="dust"></span>
      <span class="dust"></span>
      <span class="dust"></span>
      <span class="dust"></span>
      <span class="dust"></span>
      <span class="dust"></span>
      <span class="dust"></span>
      <span class="dust"></span>
    </div>
    <svg class="window" xmlns="http://www.w3.org/2000/svg" width="1000" height="1600" viewBox="0 0 1000 1600">
      <defs>
        <linearGradient id="stoneGrad" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0%" stop-color="#e2d7c7"/>
          <stop offset="100%" stop-color="#b9a992"/>
        </linearGradient>
        <linearGradient id="frameGrad" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0%" stop-color="#a89b86"/>
          <stop offset="100%" stop-color="#7f6f5b"/>
        </linearGradient>
        <radialGradient id="roseRed" cx="50%" cy="50%" r="60%">
          <stop offset="0%" stop-color="#ff9a8b"/>
          <stop offset="60%" stop-color="#c3302c"/>
          <stop offset="100%" stop-color="#6b1416"/>
        </radialGradient>
        <radialGradient id="roseBlue" cx="50%" cy="50%" r="60%">
          <stop offset="0%" stop-color="#9fd3ff"/>
          <stop offset="60%" stop-color="#2f5ea8"/>
          <stop offset="100%" stop-color="#132a5a"/>
        </radialGradient>
        <radialGradient id="roseGreen" cx="50%" cy="50%" r="60%">
          <stop offset="0%" stop-color="#b6f4c4"/>
          <stop offset="60%" stop-color="#2d8a52"/>
          <stop offset="100%" stop-color="#12452d"/>
        </radialGradient>
        <linearGradient id="amberGrad" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0%" stop-color="#ffd38a"/>
          <stop offset="100%" stop-color="#b5691a"/>
        </linearGradient>
        <filter id="glassGrain" x="-5%" y="-5%" width="110%" height="110%">
          <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" seed="8" result="noise"/>
          <feColorMatrix type="saturate" values="0"/>
          <feComponentTransfer>
            <feFuncA type="table" tableValues="0 0.08"/>
          </feComponentTransfer>
          <feBlend in="SourceGraphic" in2="noise" mode="multiply"/>
        </filter>
        <pattern id="leadPattern" width="16" height="16" patternUnits="userSpaceOnUse">
          <rect width="16" height="16" fill="none"/>
          <path d="M0 8 H16 M8 0 V16" stroke="#1a1410" stroke-width="2" opacity="0.25"/>
        </pattern>
      </defs>

      <rect x="40" y="40" width="920" height="1520" rx="22" fill="url(#stoneGrad)"/>
      <rect x="80" y="80" width="840" height="1440" rx="18" fill="url(#frameGrad)"/>
      <rect x="120" y="120" width="760" height="1360" rx="16" fill="#101214"/>

      <g id="glass" filter="url(#glassGrain)">
        <rect x="140" y="140" width="720" height="1320" rx="12" fill="#14161a"/>

        <g transform="translate(500 420)">
          <circle r="210" fill="url(#roseBlue)"/>
          <circle r="170" fill="url(#roseRed)" opacity="0.85"/>
          <circle r="125" fill="url(#roseGreen)" opacity="0.8"/>
          <circle r="70" fill="url(#amberGrad)" opacity="0.9"/>
          <g fill="none" stroke="#0f0b08" stroke-width="10">
            <circle r="210"/>
            <circle r="170"/>
            <circle r="125"/>
            <circle r="70"/>
          </g>
          <g fill="none" stroke="#120d0a" stroke-width="8">
            <path d="M0 -210 L0 -70"/>
            <path d="M0 70 L0 210"/>
            <path d="M-210 0 L-70 0"/>
            <path d="M70 0 L210 0"/>
            <path d="M-148 -148 L-50 -50"/>
            <path d="M50 50 L148 148"/>
            <path d="M148 -148 L50 -50"/>
            <path d="M-50 50 L-148 148"/>
          </g>
          <g fill="none" stroke="#0f0b08" stroke-width="6">
            <path d="M-190 -60 A200 200 0 0 1 190 -60"/>
            <path d="M-190 60 A200 200 0 0 0 190 60"/>
            <path d="M-60 -190 A200 200 0 0 0 -60 190"/>
            <path d="M60 -190 A200 200 0 0 1 60 190"/>
          </g>
        </g>

        <g transform="translate(200 700)">
          <rect x="0" y="0" width="200" height="700" rx="90" fill="url(#roseGreen)" opacity="0.7"/>
          <rect x="20" y="40" width="160" height="620" rx="80" fill="url(#roseBlue)" opacity="0.7"/>
          <rect x="45" y="90" width="110" height="520" rx="55" fill="url(#roseRed)" opacity="0.7"/>
          <path d="M0 90 H200 M0 220 H200 M0 350 H200 M0 480 H200 M0 610 H200" stroke="#0f0b08" stroke-width="8"/>
        </g>
        <g transform="translate(600 700)">
          <rect x="0" y="0" width="200" height="700" rx="90" fill="url(#roseGreen)" opacity="0.7"/>
          <rect x="20" y="40" width="160" height="620" rx="80" fill="url(#roseBlue)" opacity="0.7"/>
          <rect x="45" y="90" width="110" height="520" rx="55" fill="url(#roseRed)" opacity="0.7"/>
          <path d="M0 90 H200 M0 220 H200 M0 350 H200 M0 480 H200 M0 610 H200" stroke="#0f0b08" stroke-width="8"/>
        </g>

        <g transform="translate(500 1080)">
          <rect x="-160" y="-210" width="320" height="420" rx="40" fill="url(#amberGrad)" opacity="0.85"/>
          <circle r="120" fill="url(#roseBlue)" opacity="0.85"/>
          <circle r="75" fill="url(#roseRed)" opacity="0.9"/>
          <path d="M-160 -90 H160 M-160 0 H160 M-160 90 H160" stroke="#0f0b08" stroke-width="9"/>
          <path d="M-80 -210 V210 M0 -210 V210 M80 -210 V210" stroke="#0f0b08" stroke-width="9"/>
        </g>

        <g>
          <rect x="140" y="140" width="720" height="60" fill="url(#amberGrad)" opacity="0.7"/>
          <rect x="140" y="1400" width="720" height="60" fill="url(#amberGrad)" opacity="0.7"/>
          <rect x="140" y="200" width="60" height="1200" fill="url(#roseBlue)" opacity="0.6"/>
          <rect x="800" y="200" width="60" height="1200" fill="url(#roseGreen)" opacity="0.6"/>
          <rect x="200" y="200" width="600" height="24" fill="url(#roseRed)" opacity="0.5"/>
          <rect x="200" y="1376" width="600" height="24" fill="url(#roseRed)" opacity="0.5"/>
        </g>

        <rect x="140" y="140" width="720" height="1320" rx="12" fill="url(#leadPattern)" opacity="0.55"/>
        <rect x="140" y="140" width="720" height="1320" rx="12" fill="none" stroke="#0d0a08" stroke-width="14"/>
      </g>

      <rect x="120" y="120" width="760" height="1360" rx="16" fill="none" stroke="#0d0a08" stroke-width="20"/>
      <rect x="90" y="90" width="820" height="1420" rx="18" fill="none" stroke="#241a13" stroke-width="14"/>
    </svg>
    <div class="caption">Cathedral light study</div>
  </div>
</body>
</html>
