<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 600" role="img" aria-labelledby="title desc">
  <title id="title">Concept Factory Explainer Storyboard</title>
  <desc id="desc">Five-panel cinematic storyboard mapping the concept factory process into a short animated explainer.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f7efe1"/>
      <stop offset="60%" stop-color="#f0d0ad"/>
      <stop offset="100%" stop-color="#e7b788"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#e3ecf6" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#ffe9bf"/>
      <stop offset="100%" stop-color="#c8b4ff"/>
    </linearGradient>
  </defs>

  <style>
    .panel { fill: url(#panel); stroke: #c9d5e6; stroke-width: 2; }
    .label { font-family: "Garamond", "Palatino Linotype", serif; font-size: 20px; fill: #3a2e24; }
    .caption { font-family: "Garamond", "Palatino Linotype", serif; font-size: 18px; fill: #6a5a4a; }
    .frame { fill: none; stroke: #f4e6d7; stroke-width: 4; }
    .spark { fill: #fff7da; stroke: #f3c96f; stroke-width: 2; }
    .node { fill: url(#glow); stroke: #6e7aa8; stroke-width: 2; }
    .line { stroke: #f4e6d7; stroke-width: 6; stroke-linecap: round; }
    .forge { fill: #f3c96f; stroke: #b9762f; stroke-width: 3; }
  </style>

  <rect width="1800" height="600" fill="url(#bg)"/>

  <text x="80" y="70" class="label" font-size="28">Cinematic Explainer Storyboard (20â€“30s)</text>
  <text x="80" y="100" class="caption">Wide establishing to release: a guided tour through the concept factory.</text>

  <g>
    <rect x="60" y="140" width="320" height="300" rx="20" class="panel"/>
    <rect x="60" y="140" width="320" height="300" rx="20" class="frame"/>
    <text x="80" y="180" class="label">1. Establishing</text>
    <line x1="90" y1="260" x2="330" y2="260" class="line"/>
    <circle cx="140" cy="240" r="10" class="spark"/>
    <circle cx="200" cy="240" r="6" class="spark"/>
    <circle cx="270" cy="240" r="8" class="spark"/>
    <text x="80" y="470" class="caption">Factory skyline glows.</text>
  </g>

  <g>
    <rect x="400" y="140" width="320" height="300" rx="20" class="panel"/>
    <rect x="400" y="140" width="320" height="300" rx="20" class="frame"/>
    <text x="420" y="180" class="label">2. Prompt Intake</text>
    <circle cx="450" cy="250" r="12" class="spark"/>
    <circle cx="490" cy="230" r="8" class="spark"/>
    <line x1="520" y1="250" x2="670" y2="250" class="line"/>
    <text x="420" y="470" class="caption">Sparks enter the line.</text>
  </g>

  <g>
    <rect x="740" y="140" width="320" height="300" rx="20" class="panel"/>
    <rect x="740" y="140" width="320" height="300" rx="20" class="frame"/>
    <text x="760" y="180" class="label">3. Role Stations</text>
    <circle cx="820" cy="250" r="18" class="node"/>
    <circle cx="900" cy="250" r="18" class="node"/>
    <circle cx="980" cy="250" r="18" class="node"/>
    <text x="760" y="470" class="caption">Nodes ignite in sequence.</text>
  </g>

  <g>
    <rect x="1080" y="140" width="320" height="300" rx="20" class="panel"/>
    <rect x="1080" y="140" width="320" height="300" rx="20" class="frame"/>
    <text x="1100" y="180" class="label">4. Review + Delivery</text>
    <rect x="1120" y="230" width="120" height="80" rx="16" class="forge"/>
    <rect x="1260" y="230" width="80" height="80" rx="12" class="forge" opacity="0.7"/>
    <text x="1100" y="470" class="caption">Quality gates flash.</text>
  </g>

  <g>
    <rect x="1420" y="140" width="320" height="300" rx="20" class="panel"/>
    <rect x="1420" y="140" width="320" height="300" rx="20" class="frame"/>
    <text x="1440" y="180" class="label">5. Release</text>
    <circle cx="1580" cy="250" r="32" class="spark"/>
    <text x="1440" y="470" class="caption">Artifact launches + logo.</text>
  </g>
</svg>
