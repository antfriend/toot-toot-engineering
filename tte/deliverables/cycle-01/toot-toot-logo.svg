<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" role="img" aria-labelledby="title desc">
  <title id="title">Toot Toot Engineering</title>
  <desc id="desc">An animated, colorful mechanical logo with gears, steam, and a train-inspired engine motif.</desc>
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffe7c6"/>
      <stop offset="55%" stop-color="#ffd2a1"/>
      <stop offset="100%" stop-color="#f2b07a"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f0f4f7"/>
      <stop offset="50%" stop-color="#aab5c2"/>
      <stop offset="100%" stop-color="#6c7a89"/>
    </linearGradient>
    <linearGradient id="brass" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffef9b"/>
      <stop offset="50%" stop-color="#e0b24d"/>
      <stop offset="100%" stop-color="#a87a24"/>
    </linearGradient>
    <linearGradient id="copper" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffb68a"/>
      <stop offset="60%" stop-color="#c6703b"/>
      <stop offset="100%" stop-color="#8a3b1f"/>
    </linearGradient>
    <radialGradient id="core" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#fff7d6"/>
      <stop offset="60%" stop-color="#f3c25c"/>
      <stop offset="100%" stop-color="#c67c2d"/>
    </radialGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    .frame { fill: url(#metal); stroke: #3a3f44; stroke-width: 3; }
    .plate { fill: #2f3540; stroke: #1b1f24; stroke-width: 3; }
    .accent { fill: url(#brass); stroke: #7a5a1d; stroke-width: 2; }
    .copper { fill: url(#copper); stroke: #5b2b1b; stroke-width: 2; }
    .gear-body { fill: url(#brass); stroke: #7a5a1d; stroke-width: 3; }
    .gear-core { fill: url(#core); stroke: #7a5a1d; stroke-width: 2; }
    .bolt { fill: #ffefc2; stroke: #8a6b2e; stroke-width: 2; }
    .smoke { fill: #fff0dc; opacity: 0.75; }
    .steam { fill: #fff7e9; opacity: 0.8; }
    .text-main { font-family: "Copperplate", "Palatino Linotype", serif; font-size: 64px; letter-spacing: 2px; fill: #2d2a24; }
    .text-sub { font-family: "Garamond", "Palatino Linotype", serif; font-size: 26px; fill: #5a4b3a; }

    .gear { transform-box: fill-box; transform-origin: center; animation: spin 18s linear infinite; }
    .gear.reverse { animation: spinReverse 14s linear infinite; }
    .piston { animation: piston 3s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }
    .smoke { animation: smoke 6s ease-in-out infinite; }
    .smoke.delay { animation-delay: 1.5s; }
    .steam { animation: steam 2.6s ease-in-out infinite; }
    .steam.delay { animation-delay: 1s; }
    .blink { animation: blink 3.2s steps(2) infinite; }
    .whistle { animation: whistle 4s ease-in-out infinite; transform-box: fill-box; transform-origin: bottom; }

    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes spinReverse { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
    @keyframes piston { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(12px); } }
    @keyframes smoke { 0% { transform: translate(0, 0); opacity: 0; } 40% { opacity: 0.9; } 100% { transform: translate(0, -60px); opacity: 0; } }
    @keyframes steam { 0% { transform: translate(0, 0); opacity: 0; } 60% { opacity: 0.9; } 100% { transform: translate(12px, -45px); opacity: 0; } }
    @keyframes blink { 0%, 60% { opacity: 1; } 61%, 100% { opacity: 0.3; } }
    @keyframes whistle { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(-4deg); } }
  </style>

  <rect width="1200" height="600" fill="url(#sky)"/>
  <path d="M40 520 Q240 430 420 520 T800 520 T1160 520" fill="#f8cda1" opacity="0.6"/>

  <g transform="translate(110 90)">
    <rect x="0" y="0" width="980" height="380" rx="40" class="frame"/>
    <rect x="30" y="30" width="920" height="320" rx="30" class="plate"/>
  </g>

  <g transform="translate(200 130)">
    <path d="M0 210 C40 120 200 80 360 100 C520 120 650 80 700 20 L760 20 C740 160 660 250 500 280 C340 310 120 290 0 210 Z" fill="#3b1f17" opacity="0.3"/>
  </g>

  <g transform="translate(220 150)">
    <g class="gear" transform="translate(220 170)">
      <circle cx="0" cy="0" r="140" class="gear-body"/>
      <circle cx="0" cy="0" r="90" class="gear-core"/>
      <circle cx="0" cy="0" r="28" fill="#5c3b1c"/>
      <rect x="-12" y="-160" width="24" height="40" class="gear-body"/>
      <rect x="-12" y="-160" width="24" height="40" class="gear-body" transform="rotate(30)"/>
      <rect x="-12" y="-160" width="24" height="40" class="gear-body" transform="rotate(60)"/>
      <rect x="-12" y="-160" width="24" height="40" class="gear-body" transform="rotate(90)"/>
      <rect x="-12" y="-160" width="24" height="40" class="gear-body" transform="rotate(120)"/>
      <rect x="-12" y="-160" width="24" height="40" class="gear-body" transform="rotate(150)"/>
      <rect x="-12" y="-160" width="24" height="40" class="gear-body" transform="rotate(180)"/>
      <rect x="-12" y="-160" width="24" height="40" class="gear-body" transform="rotate(210)"/>
      <rect x="-12" y="-160" width="24" height="40" class="gear-body" transform="rotate(240)"/>
      <rect x="-12" y="-160" width="24" height="40" class="gear-body" transform="rotate(270)"/>
      <rect x="-12" y="-160" width="24" height="40" class="gear-body" transform="rotate(300)"/>
      <rect x="-12" y="-160" width="24" height="40" class="gear-body" transform="rotate(330)"/>
    </g>
    <g class="gear reverse" transform="translate(420 210)">
      <circle cx="0" cy="0" r="70" class="gear-body"/>
      <circle cx="0" cy="0" r="36" class="gear-core"/>
      <rect x="-10" y="-90" width="20" height="26" class="gear-body"/>
      <rect x="-10" y="-90" width="20" height="26" class="gear-body" transform="rotate(30)"/>
      <rect x="-10" y="-90" width="20" height="26" class="gear-body" transform="rotate(60)"/>
      <rect x="-10" y="-90" width="20" height="26" class="gear-body" transform="rotate(90)"/>
      <rect x="-10" y="-90" width="20" height="26" class="gear-body" transform="rotate(120)"/>
      <rect x="-10" y="-90" width="20" height="26" class="gear-body" transform="rotate(150)"/>
      <rect x="-10" y="-90" width="20" height="26" class="gear-body" transform="rotate(180)"/>
      <rect x="-10" y="-90" width="20" height="26" class="gear-body" transform="rotate(210)"/>
      <rect x="-10" y="-90" width="20" height="26" class="gear-body" transform="rotate(240)"/>
      <rect x="-10" y="-90" width="20" height="26" class="gear-body" transform="rotate(270)"/>
      <rect x="-10" y="-90" width="20" height="26" class="gear-body" transform="rotate(300)"/>
      <rect x="-10" y="-90" width="20" height="26" class="gear-body" transform="rotate(330)"/>
    </g>
    <g class="gear" transform="translate(120 260)">
      <circle cx="0" cy="0" r="60" class="gear-body"/>
      <circle cx="0" cy="0" r="28" class="gear-core"/>
      <rect x="-8" y="-78" width="16" height="22" class="gear-body"/>
      <rect x="-8" y="-78" width="16" height="22" class="gear-body" transform="rotate(30)"/>
      <rect x="-8" y="-78" width="16" height="22" class="gear-body" transform="rotate(60)"/>
      <rect x="-8" y="-78" width="16" height="22" class="gear-body" transform="rotate(90)"/>
      <rect x="-8" y="-78" width="16" height="22" class="gear-body" transform="rotate(120)"/>
      <rect x="-8" y="-78" width="16" height="22" class="gear-body" transform="rotate(150)"/>
      <rect x="-8" y="-78" width="16" height="22" class="gear-body" transform="rotate(180)"/>
      <rect x="-8" y="-78" width="16" height="22" class="gear-body" transform="rotate(210)"/>
      <rect x="-8" y="-78" width="16" height="22" class="gear-body" transform="rotate(240)"/>
      <rect x="-8" y="-78" width="16" height="22" class="gear-body" transform="rotate(270)"/>
      <rect x="-8" y="-78" width="16" height="22" class="gear-body" transform="rotate(300)"/>
      <rect x="-8" y="-78" width="16" height="22" class="gear-body" transform="rotate(330)"/>
    </g>
  </g>

  <g transform="translate(710 150)">
    <path d="M0 40 H180 V220 H0 Z" class="copper"/>
    <rect x="12" y="60" width="156" height="140" rx="14" fill="#1c1e22" stroke="#0f1012" stroke-width="3"/>
    <g class="piston">
      <rect x="70" y="20" width="40" height="160" fill="#d2c6b2" stroke="#7f6b58" stroke-width="3"/>
      <rect x="50" y="160" width="80" height="30" fill="#8a5b3c" stroke="#5c3b26" stroke-width="3"/>
    </g>
    <rect x="-30" y="210" width="240" height="30" class="accent"/>
  </g>

  <g transform="translate(610 80)" class="whistle">
    <rect x="0" y="0" width="80" height="120" rx="12" class="accent"/>
    <rect x="16" y="-50" width="48" height="60" class="accent"/>
    <rect x="28" y="-80" width="24" height="40" class="accent"/>
    <circle cx="40" cy="-90" r="12" fill="#ffefc2" stroke="#7a5a1d" stroke-width="3"/>
    <path d="M90 -20 C120 -40 140 -20 160 -40" stroke="#a8611c" stroke-width="6" fill="none" class="blink"/>
    <path d="M90 10 C120 -10 140 10 160 -10" stroke="#a8611c" stroke-width="6" fill="none" class="blink"/>
  </g>

  <g transform="translate(560 40)">
    <circle cx="-20" cy="40" r="18" class="smoke"/>
    <circle cx="10" cy="20" r="22" class="smoke delay"/>
    <circle cx="40" cy="0" r="26" class="smoke"/>
    <circle cx="120" cy="10" r="12" class="steam"/>
    <circle cx="140" cy="-10" r="16" class="steam delay"/>
  </g>

  <g transform="translate(280 390)">
    <rect x="0" y="0" width="640" height="60" class="copper"/>
    <rect x="20" y="16" width="600" height="28" fill="#1e1f23"/>
    <rect x="40" y="40" width="40" height="20" fill="#5a432e"/>
    <rect x="110" y="40" width="40" height="20" fill="#5a432e"/>
    <rect x="180" y="40" width="40" height="20" fill="#5a432e"/>
    <rect x="250" y="40" width="40" height="20" fill="#5a432e"/>
    <rect x="320" y="40" width="40" height="20" fill="#5a432e"/>
    <rect x="390" y="40" width="40" height="20" fill="#5a432e"/>
    <rect x="460" y="40" width="40" height="20" fill="#5a432e"/>
    <rect x="530" y="40" width="40" height="20" fill="#5a432e"/>
  </g>

  <g transform="translate(240 150)">
    <circle cx="20" cy="20" r="8" class="bolt"/>
    <circle cx="720" cy="20" r="8" class="bolt"/>
    <circle cx="20" cy="320" r="8" class="bolt"/>
    <circle cx="720" cy="320" r="8" class="bolt"/>
  </g>

  <g transform="translate(120 470)" filter="url(#glow)">
    <text x="480" y="0" text-anchor="middle" class="text-main">Toot Toot Engineering</text>
    <text x="480" y="40" text-anchor="middle" class="text-sub">Mortal Engines Workshop</text>
  </g>
</svg>
